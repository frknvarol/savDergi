{% extends 'main.html' %}

{% block content %}

    <div class="metodoloji_container">

        {% for metodoloji in metodoloji %}

            <div class="metodoloji_div">
                <a href="{% url 'metodoloji_instance' metodoloji.slug %}" class="metodoloji_baslik">{{ metodoloji.baslik }}</a>
                <p class="metodoloji_date">{{ metodoloji.created }}</p>
            </div>

        {% endfor %}

    </div>




{% endblock content %}
