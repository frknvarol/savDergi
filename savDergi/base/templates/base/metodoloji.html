{% extends 'main.html' %}

{% block content %}

    <div class="generic_container">

        {% for metodoloji in metodoloji %}

            <div class="generic_div">
                <h3><a href="{% url 'metodoloji_instance' metodoloji.slug %}" class="metodoloji_baslik">{{ metodoloji.baslik }}</a></h3>
                <p class="metodoloji_date">{{ metodoloji.created|date:"j F Y" }}</p>
            </div>

        {% endfor %}

    </div>



{% load static %}
<script src="{% static 'savDergi/javascript/metodoloji.js' %}"></script>
{% endblock content %}
