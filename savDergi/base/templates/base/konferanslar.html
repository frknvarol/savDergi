{% extends 'main.html' %}

{% block content %}

    <div class="konferanslar_container">

        {% for konferans in konferanslar %}

            <div class="konferanslar_div">
                <a href="{% url 'konferans' konferans.slug %}" class="konferanslar_baslik">{{ konferans.baslik }}</a>
                <p class="konferanslar_date">{{ konferans.created }}</p>
            </div>

        {% endfor %}

    </div>





{% endblock content %}
