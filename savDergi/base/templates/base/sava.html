{% extends 'main.html' %}

{% block content %}

    <div class="generic_container">

        {% for sava in sava %}

            <div class="generic_div">
                <h3><a href="{% url 'sava_instance' sava.slug %}" class="sava_baslik">{{ sava.baslik }}</a></h3>
                <p class="sava_date"{{ sava.created }}></p>
            </div>

        {% endfor %}

    </div>

{% load static %}
<script src="{% static 'savDergi/javascript/sava.js' %}"></script>
{% endblock content %}
