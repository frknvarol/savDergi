{% extends 'main.html' %}

{% block content %}

    <div class="sava_container">

        {% for sava in sava %}

            <div class="sava_div">
                <a href="{% url 'sava_instance' sava.slug %}" class="sava_baslik">{{ sava.baslik }}</a>
                <p class="sava_date"{{ sava.created }}></p>
            </div>

        {% endfor %}

    </div>

{% endblock content %}
